<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="container">
        <h1>API Test Dashboard</h1>
        <form id="api-form">
            <div class="form-group">
                <label for="method">Method:</label>
                <select id="method" name="method">
                    <option value="GET">GET</option>
                    <option value="POST" selected>POST</option>
                    <option value="PUT">PUT</option>
                    <option value="DELETE">DELETE</option>
                </select>
            </div>
            <div class="form-group">
                <label for="url">URL:</label>
                <input type="text" id="url" name="url" value="http://localhost:3000/api/ai/generate-video" required>
            </div>
            <div class="form-group" id="body-group">
                <label for="body">Body (JSON):</label>
                <textarea id="body" name="body" rows="10">{
    "prompt": "A beautiful sunset over the ocean"
}</textarea>
            </div>
            <button type="submit">Send Request</button>
        </form>
        <div class="response-container">
            <h2>Response</h2>
            <pre id="response"></pre>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
